<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>开发失败 - 搞笑假侠客</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 继承原有变量和基础样式 */
        :root {
            --main-blue: #4a90e2;
            --accent-yellow: #ffd700;
            --bg-gray: #f0f4f9;
            --error-red: #ff4d4d;
        }

        /* 保留原有鼠标和导航样式 */
        /* ...原有cursor和nav样式... */

        /* 新增404专属样式 */
        .error-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: radial-gradient(circle at center, 
                rgba(227, 242, 253, 0.8),
                rgba(240, 244, 249, 1));
        }

        .error-code {
            font-size: 15rem;
            font-weight: 700;
            background: linear-gradient(45deg, 
                var(--error-red) 30%,
                var(--accent-yellow));
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.1);
            animation: errorShake 2s ease-in-out infinite;
        }

        .alert-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            margin-top: 2rem;
            transform: translateY(0);
            transition: all 0.3s;
        }

        .alert-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .tactical-message {
            color: var(--main-blue);
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 0 2rem;
        }

        .rtb-button {
            background: linear-gradient(135deg,
                var(--main-blue),
                #6ab0ff);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s;
            margin-top: 1.5rem;
        }

        .rtb-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-2deg); }
            75% { transform: translateX(10px) rotate(2deg); }
        }

        /* 新增警示图标动画 */
        .fa-triangle-exclamation {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .error-code { font-size: 8rem; }
            .tactical-message { font-size: 1.1rem; }
            .alert-panel { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- 保留原有鼠标和导航结构 -->
    <div class="cursor-dot"></div>
    <nav class="nav-bar">...</nav>

    <!-- 404内容区 -->
    <div class="error-container">
        <div class="error-code">404</div>
        
        <div class="alert-panel">
            <i class="fas fa-triangle-exclamation fa-2x" style="color: var(--error-red);"></i>
            <h2 class="tactical-message">
                <i class="fas fa-map-marker-slash"></i>
                目标网页丢失！
            </h2>
            <p style="color: #666; max-width: 500px;">
                检测到非常规文件丢失现象<br>
                建议立即执行战术返回操作
            </p>
            
            <a url="index.html" class="rtb-button">
                <i class="fas fa-arrow-rotate-left"></i>
                返回安全区域
            </a>
        </div>

        <!-- 动态背景元素 -->
        <div class="scan-line"></div>
    </div>

    <script>
        // 保留原有鼠标逻辑
        // 新增按钮交互效果
        document.querySelector('.rtb-button').addEventListener('click', (e) => {
            e.preventDefault();
            // 添加点击动画
            e.target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        });

        // 添加随机粒子效果
        setInterval(() => {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: ${Math.random()*6+2}px;
                height: ${Math.random()*6+2}px;
                background: rgba(74, 144, 226, ${Math.random()*0.4});
                border-radius: 50%;
                top: ${Math.random()*100}vh;
                left: ${Math.random()*100}vw;
                animation: float ${Math.random()*4+2}s infinite;
            `;
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 5000);
        }, 300);
    </script>
</body>
</html>
